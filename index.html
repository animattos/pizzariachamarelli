  <head>
    <meta charset="UTF-8" />

    <meta property="og:title" content="Pizzaria Chamarelli | O melhor das massas" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="OG Piscinas Santa Cruz" />
    <meta name="twitter:description" content="Fornecedor especializado em piscinas em Santa Cruz" />
    <meta name="twitter:image" content="./assets/store-photo-CRM7zOCp.png" />

    <link rel="stylesheet" href="./assets/index-B-nUB_3P.css" />

    <style>
      :root {
        --bg-page: #ffffff;
        --text-main: #111827;
        --text-soft: #6b7280;
        --footer-bg: #00aac2;
        --footer-text: #ffffff;
      }

      * {
        box-sizing: border-box;
      }

      html,
      body {
        margin: 0;
        padding: 0;
        width: 100%;
        background-color: var(--bg-page);
      }

      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, system-ui,
          sans-serif;
        color: var(--text-main);
      }

      
      .page {
        min-height: 100vh;
        background-color: var(--bg-page);
        display: flex;
        flex-direction: column;
        align-items: center;
        position: relative;
      }

      .back-home {
        position: absolute;
        top: 10px;
        right: 10px;
        width: 28px;
        height: 28px;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 50%;
        background: rgba(255,255,255,0.95);
        text-decoration: none;
        z-index: 50;
      }

      .back-home img {
        width: 18px;
        height: 18px;
        display: block;
      }

      .hero-img {
        width: 100%;
        display: block;
        object-fit: cover;
      }
.headline {
        text-align: center;
        padding: 24px 16px 8px;
      }

      .headline h1 {
        margin: 0 0 6px;
        font-size: 26px;
        font-weight: 700;
      }

      .headline p {
        margin: 0;
        font-size: 16px;
        color: var(--text-soft);
      }

      /* BOTÕES */
      .icon-grid {
        margin-top: 24px;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 16px;
        padding: 0 16px;
        width: 100%;
        max-width: 420px;
        margin-left: auto;
        margin-right: auto;
        flex-wrap: nowrap; /* mantêm sempre lado a lado */
      }

      .btn-circle {
        flex: 1 1 0;
        max-width: 100px;
        display: flex;
        align-items: center;
        justify-content: center;
        text-decoration: none;
        background: transparent;
        border: none;
        padding: 0;
        margin: 0;
        border-radius: 999px; /* área de clique circular */
        box-shadow: none;     /* sem sombra */
      }

      .btn-circle img {
        width: 72px;
        height: 72px;
        display: block;
        border-radius: 999px; /* garante círculo, se o PNG tiver fundo transparente */
      }

      .btn-circle:hover,
      .btn-circle:active,
      .btn-circle:focus {
        transform: scale(1.03);
        box-shadow: none;     /* não cria quadrado nem brilho */
        outline: none;
      }

      @media (min-width: 480px) {
        .icon-grid {
          max-width: 460px;
          gap: 20px;
        }
        .btn-circle img {
          width: 80px;
          height: 80px;
        }
      }

      @media (min-width: 768px) {
        .icon-grid {
          max-width: 520px;
          gap: 24px;
        }
        .btn-circle img {
          width: 96px;
          height: 96px;
        }
      }

      .hint {
        margin-top: 10px;
        margin-bottom: 8px;
        text-align: center;
        font-size: 12px;
        color: var(--text-soft);
      }

      /* MAPA */
      .map-wrap {
        width: 100%;
        margin-top: 8px;
      }

      .map-wrap iframe {
        width: 100%;
        height: 440px;
        border: 0;
        display: block;
      }

      @media (min-width: 640px) {
        .map-wrap iframe {
          height: 400px;
        }
      }

      /* RODAPÉ */
      .footer-bar {
        width: 100%;
        background-color: var(--footer-bg);
        color: var(--footer-text);
        text-align: center;
        font-size: 12px;
        padding: 10px 16px 14px;
      }
    </style>
  </head>
  <body>
    <div class="page">
      <a href="index.html" class="back-home">
        <img src="./assets/back.png" alt="Voltar para a página inicial">
      </a>
      <img
        src="./assets/store-photo-CRM7zOCp.png"
        alt="Pizzaria Chamarelli - Fachada da loja"
        class="hero-img"
      />

      <div class="headline">
        <h1>Pizzaria Chamarelli </h1>
        <p>O melhor das massas</p>
      </div>

      <div class="icon-grid">
        <a
          class="btn-circle"
          href="https://www.facebook.com/share/1ANovXXqnc/"
          target="_blank"
          rel="noopener"
        >
          <img src="./assets/whatsapp.png" alt="">
        </a>

        <a
          class="btn-circle"
          href="https://www.instagram.com/pizzariachamarelli/"
          target="_blank"
          rel="noopener"
        >
          <img src="./assets/instagran.png" alt="">
        </a>

        <a class="btn-circle" href="tel:02130791400">
          <img src="./assets/telefone.png" alt="">
        </a>
      </div>

      <div class="hint">CLIQUE NOS ÍCONES</div>

      <div class="map-wrap">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d7349.033811215373!2d-43.69621810642089!3d-22.9311829!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9bfbeb65aee6eb%3A0xc3b1e935a4ef6c0!2sPizzaria%20Chamarelli!5e0!3m2!1spt-BR!2sbr!4v1762830894162!5m2!1spt-BR!2sbr"  
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
          allowfullscreen
        ></iframe>
      </div>
    </div>

    <div class="footer-bar">
      Pizzaria Chamarelli — Todos os direitos reservados.
    </div>
  </body>
</html>
